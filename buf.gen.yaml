version: v2
plugins:
  # Go
  - local: protoc-gen-go
    out: gen/go/
    opt:
      - paths=source_relative

  # Go ConnectRPC
  - local: protoc-gen-connect-go
    out: gen/go
    opt:
      - paths=source_relative

  # Go gRPC
  - remote: buf.build/grpc/go:v1.5.1
    out: gen/go/
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false

  # TypeScript
  - remote: buf.build/bufbuild/es:v2.2.3
    out: gen/ts/
    opt:
      - target=ts
    include_imports: true
