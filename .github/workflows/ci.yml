name: ci
on:
  pull_request:

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          args: --timeout=5m

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install just
        uses: taiki-e/install-action@just
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build and run tests with race detector enabled
        run: just test-race
      - name: Code coverage
        uses: gwatts/go-coverage-action@0eeb450410f73455b8b21fdb92d94de26dadd624
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Ignore code-generated files when calculating coverage totals
          ignore-pattern: |
            ^gen/.*
